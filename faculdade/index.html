<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Primeiro Web Site</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="conteiner">
            <div class="menuWebSite">
                <div class="logo">
                    <h3> São José dos Campos </h3>
                    <img src="./Imagens/SJC.jpg" alt="São José dos Campos">
                </div>
                <div class="menu">
                    <li>
                        <ul><a href="">Pontos Turísticos</a></ul>
                        <ul><a href="">Vida Noturna</a></ul>
                        <ul><a href="">Culinária</a></ul>
                        <ul><a href="">Empresarial</a></ul>
                    </li>
                </div>
            </div>
    
            <div class="content">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    </div>
                    
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./Imagens/ponto_turistico.jpeg" alt="Pontos_Turisticos" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                          <h3>Pontos Turísticos</h3>
                          <p>Praça Riuji Kojima</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="/Imagens/vida_noturna.jpeg" alt="Vida_Noturna" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                          <h3>Vida Noturna</h3>
                          <p>Bar e restaurante "o beco"</p>
                        </div> 
                      </div>
                      <div class="carousel-item">
                        <img src="./Imagens/culinaria.jpeg" alt="Culinaria" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                          <h3>Culinária</h3>
                          <p>Bolinho caipira</p>
                        </div>  
                      </div>
                      <div class="carousel-item">
                        <img src="./Imagens/empresarial.jpeg" alt="Empresarial" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                          <h3>Empresarial</h3>
                          <p>ITA(Instituto Tecnologia Aeronaltica)</p>
                        </div>  
                      </div>
                    </div>
                    
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </button>
                  </div>
                  
                  
            </div>
        </div>
    </body>
